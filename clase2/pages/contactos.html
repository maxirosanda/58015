<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 Contactos</title>
    <link rel="shortcut icon" href="../multimedia/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Clase 2 Contactos</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./contactos.html">Contactos</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="https://www.mercadolibre.com.ar" target="_blank">Mercado Libre</a>
        </nav>
    </header>
    <main>
        <form action="">
            <br>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido" maxlength="10" required>
            <br>
            <br>
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" placeholder="ingrese DNI"  required>
            <br>
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese un mensaje" cols="30" rows="10"></textarea>
            <br>
            <br>
            <fieldset>
                <legend>Sexo: </legend>
                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" id="mujer" value="mujer" checked >
                 <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="hombre"     value="hombre">
                <label for="nobinario">No binario</label>
                <input type="radio" name="sexo" id="nobinario" value="nobinario">
            </fieldset>
            <br>
            <br>
            <select name="talle">
                <option value="s">Small</option>
                <option value="md" selected>Medium</option>
                <option value="lg">large</option>
            </select>
            <br>
            <br>
            <label for="terminos">Acepta terminos y condiciones</label>
            <input type="checkbox" name="terminos" id="terminos" value="acepto" required>
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.5182191479053!2d-58.57216942474206!3d-34.64161335949967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7ee268b9ead%3A0x2fec073676432313!2sMcDonald&#39;s!5e0!3m2!1ses!2sar!4v1687392969659!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer>

    </footer>
</body>
</html>
